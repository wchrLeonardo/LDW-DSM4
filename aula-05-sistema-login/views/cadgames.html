{% extends 'base.html' %}
{%block content%}
    <h2>Cadastro de Games</h2>
    <form action="{{url_for('cadgames')}}" method="post">
        <label>Título: </label>
        <input type="text" name="titulo" required>
        <label>Ano: </label>
        <input type="text" name="ano" required>
        <label>Categoria: </label>
        <input type="text" name="categoria" required>
        <input type="submit" value="Cadastrar" required>
    </form>
    <hr>
    <h4>Games Cadastrados: </h4>
{% for g in gamelist %}
<ul>
    <li>Título: {{g.titulo}}</li>
    <li>Ano: {{g.ano}}</li>
    <li>Categoria: {{g.categoria}}</li>
    <br>
</ul>
{%endfor%}
{%endblock content%}
